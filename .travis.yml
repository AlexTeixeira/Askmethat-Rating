language: node_js
node_js:
- '6.9'
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > .npmrc

before_script:
- npm install -g webpack
- npm install -g typescript
- npm install -g mocha
- npm install -g karma
- npm install -g karma-chrome-launcher
- npm install -g karma-mocha
- npm install -g chai
- npm install -g coveralls
- npm run build:prod
after_success:
- npm run coveralls
deploy:
  email: askmethatfr@gmail.com
  provider: npm
  on:
    tags: true
    all_branches: true
  api_key:
    secure: 
